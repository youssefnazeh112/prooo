<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        direction: ltr;
        /* background-color: #f4f4f4; */
        background-image: url("snapedit_1734709098669.jpg");
        background-size: cover; /* يجعل الصورة تغطي كامل الصفحة */
        background-position: center; /* لضبط الصورة في المنتصف */
        background-attachment: fixed; /* يجعل الخلفية ثابتة عند التمرير */
        margin: 0; /* إزالة الهامش الافتراضي */
        font-family: Arial, sans-serif; /* تعيين نوع الخط */
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* background-color: #f40b0b; */
        color: white;
        padding: 10px 20px;
      }

      header nav a {
        text-decoration: none;
        color: white;
        margin: 0 15px;
        font-size: 16px;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      .contact-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 40px;
        border-radius: 10px;
        /* background-color: #ffffff; */
        /* box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); */
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      h2 {
        color: #007bff;
        font-size: 1.6rem;
        margin-top: 30px;
      }

      p {
        font-size: 1.2rem;
        color: #555;
        line-height: 1.8;
        margin-bottom: 10px;
      }

      .social-links a {
        display: inline-block;
        margin: 15px 25px;
        text-decoration: none;
        font-size: 1.2rem;
        color: #007bff;
        transition: color 0.3s, transform 0.3s;
      }

      .social-links a:hover {
        color: #0056b3;
        transform: translateY(-5px);
      }

      iframe {
        width: 100%;
        height: 400px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-top: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .contact-info {
        margin-bottom: 30px;
      }

      .contact-info p {
        margin: 10px 0;
        font-size: 1.1rem;
      }

      .contact-info span {
        font-weight: bold;
        color: #333;
      }

      .contact-info .phone {
        background-color: #e7f5ff;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
        margin-top: 10px;
      }

      .contact-info .phone span {
        font-size: 1.3rem;
        color: #007bff;
      }

      /* Add a footer for better structure */
      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 1rem;
        color: #777;
      }

      footer a {
        text-decoration: none;
        color: #007bff;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Media Queries for responsiveness */
      @media (max-width: 768px) {
        .contact-container {
          padding: 20px;
          margin: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.4rem;
        }

        p {
          font-size: 1rem;
        }

        .social-links a {
          font-size: 1rem;
          margin: 10px 15px;
        }

        iframe {
          height: 300px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.6rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        .social-links a {
          font-size: 1rem;
          display: block;
          margin: 10px auto;
        }

        iframe {
          height: 250px;
        }

        footer {
          font-size: 0.9rem;
        }
      }
    </style>
