    <title>احجز الآن</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* background-color: #fff; */
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        direction: ltr;
        background-image: url("snapedit_1734709098669.jpg");
        background-size: cover; /* يجعل الصورة تغطي كامل الصفحة */
        background-position: center; /* لضبط الصورة في المنتصف */
        background-attachment: fixed; /* يجعل الخلفية ثابتة عند التمرير */
        margin: 0; /* إزالة الهامش الافتراضي */
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* background-color: #f40b0b; */
        color: white;
        padding: 10px 20px;
      }

      header nav a {
        text-decoration: none;
        color: white;
        margin: 0 15px;
        font-size: 16px;
      }

      header nav a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 1500px;
        margin: 10px auto;
        padding: 40px;
        /* background: rgba(255, 255, 255, 0.838); */
        border-radius: 5px;
        /* box-shadow: 0 0 10px rgba(237, 4, 4, 0.1); */
        background-image: url("photo_2024-12-21_10-31-32.jpg");
      }
      

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-size: larger;
        color: #ccc;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: larger;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #c6100a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: larger;
      }

      button:hover {
        background-color: #218838;
      }

      /* #confirmationMessage {

    <div class="container">
      <h1>ُECU</h1>
      <h1>احجز موعد لصيانة سيارتك</h1>
      <form id="bookingForm">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="date">Booking date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Booking time:</label>
        <input type="time" id="time" name="time" required />

        <button type="submit">احجز الآن</button>
      </form>
      <!-- <div id="confirmationMessage"> تم </div> -->
    </div>
